<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Pro Calculator</title>
    <link rel="icon" type="image/svg+xml" 
        href="data:image/svg+xml,
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
        <rect width='24' height='24' rx='4' fill='%234f46e5'/>
        <text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-size='14' font-weight='bold' fill='white'>±</text>
        </svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav-bar">
        <div class="logo">
            <div class="logo-icon">±</div>
            <span>CalcPro</span>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()" id="theme-btn">
            <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </div>
    </nav>

    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div id="expression-preview"></div>
                <div id="main-display">0</div>
                <div id="live-result"></div>
            </div>

            <div class="grid">
                <button class="btn-clear" onclick="allClear()">AC</button>
                <button class="btn-clear" onclick="backspace()">⌫</button>
                <button class="btn-op" onclick="append('%')">%</button>
                <button class="btn-op" onclick="append('/')">÷</button>

                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button class="btn-op" onclick="append('*')">×</button>

                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button class="btn-op" onclick="append('-')">−</button>

                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button class="btn-op" onclick="append('+')">+</button>

                <button onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button class="btn-equal" style="grid-column: span 2;" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <h3 style="margin:0; font-size: 1.1rem; color: var(--text-main)">History</h3>
                <button class="clear-history-btn" onclick="clearHistory()">Clear All</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
